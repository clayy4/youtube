<!DOCTYPE html>
<html lang="en">
<head>
  <title>flex</title>
</head>
<body style="padding-bottom: 1000px;">
  <div style="display: flex;
  flex-direction: row;">
    <div style="background-color: lightblue;">
      div 1
    </div>
    <div style="background-color: lightpink;">
      div 2
    </div>
  </div>

  <div style="display: flex;
  margin-top: 30px;
  flex-direction: row;">
    <div style="background-color: lightblue;
    width: 100px;">
      div 1
    </div>
    <div style="background-color: lightpink;
    flex: 1;">
      div 2
      <p>text</p>
    </div>
  </div>

  <div style="display: flex;
  margin-bottom: 30px;
  flex-direction: row;">
    <div style="background-color: lightblue;
    width: 100px;">
      div 1
    </div>
    <div style="background-color: lightpink;
    flex: 1;">
      div 2
      <p>text</p>
    </div>
    <div style="background-color: lightblue;
    width: 100px;
    flex: 2;">
      div 1
    </div>
  </div>

  <div style="display: flex;
  height: 70px;
  border: 1px solid gray;
  justify-content: center;
  margin-bottom: 50px;">
    <div style="background-color: lightblue;
    width: 100px;">
      100px
    </div>
    <div style="background-color: lightpink;
    width: 100px;">
      100px
      <p>text</p>
    </div>
    <div style="background-color: lightblue;
    width: 100px;">
      100px
    </div>
  </div>

  <div style="display: flex;
  height: 70px;
  border: 1px solid gray;
  justify-content: space-between;
  flex-direction: row;">

    <div style="background-color: lightblue;
    width: 100px;">
      100px
    </div>
    <div style="background-color: lightpink;
    width: 100px;">
      100px
      <p>text</p>
    </div>
    <div style="background-color: lightblue;
    width: 100px;">
      100px
    </div>
  </div>

  <div style="margin-top:50px;
  margin-bottom: 50px;
  display: flex;
  height: 70px;
  border: 1px solid gray;
  justify-content: space-between;
  flex-direction: row;
  align-items: center;">

    <div style="background-color: lightblue;
    width: 100px;">
      100px
    </div>
    <div style="background-color: lightpink;
    width: 100px;">
      100px
    </div>
    <div style="background-color: lightblue;
    width: 100px;">
      100px
    </div>
  </div>

  <div style="display: flex;
  margin-bottom: 50px;">
    <div style="width: 200px;
    background-color: lightblue;">200px</div>
    <div style="width: 75px;
    background-color: lightpink;">75px</div>
  </div>

  <div style="display: flex;">
    <div style="width: 50px;
    background-color: lightblue;">item1</div>
    <div style="flex: 1;
    background-color: lightpink;">item2</div>
    <div style="background-color: lightblue;
    width: 75px;">item3</div>
  </div>

  <div style="display: flex;
  margin-top: 50px;
  border:1px solid gray;
  height: 50px;
  justify-content: space-between;
  align-items: center;"
  >
    <div style="width: 75px;
    background-color: lightblue;">item1</div>
    <div style="background-color: lightpink;
    width: 75px;">item4</div>
  </div>
</body>
</html>
